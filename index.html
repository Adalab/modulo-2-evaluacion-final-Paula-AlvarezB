<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de series</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="icon" href="./images/anime.png" />
</head>

<body class="body">
    <h1>Buscador de series de anime
    </h1>
    <p>Introduce aqu√≠ el nombre de la serie:</p>
    <div class="searchDiv">
        <input type="text" class="search__input js_input" placeholder="Ej: Naruto" />
        <button class="button js_searchButton">Buscar</button>
        <button class="button js_resetButton">Reset</button>
    </div>
    <div class="afterSearch">
        <section class="favList js_favSection">
            <h2 class="favTitle">Series Favoritas</h2>
            <ul class="js_favShows"></ul>
        </section>
        <section class="results">
            <h2>Resultados</h2>
            <ul class="foundResults js_results">
            </ul>

        </section>
    </div>
    <script src="./js/main.js"></script>
</body>

</html>
